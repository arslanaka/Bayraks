    - assets/item1.jpeg
    - assets/item2.jpeg
    - assets/item3.jpeg
    - assets/turkey.jpg
    - assets/istanbul2.jpg
    - assets/istanbul3.jpg
    - assets/istanbul5.jpg
    - assets/istanbul6.jpg
    - assets/pistachio-baklava.jpg
    - assets/sut-halwa.jpg
