name: bayraks_catering
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.5.0
  google_maps_flutter: ^2.1.1
  firebase_core: ^2.0.0
